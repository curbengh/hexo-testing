language: node_js
node_js:
  - node # use latest version of nodejs
cache: false
sudo: false
branches:
  only:
    - master
before_install:
  - npm install --prod # install node packages and dependencies, excluding devDependencies
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
